<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <title>Piano</title>
    </head>


<body>
    <h1>Piano</h1>
    <section class="piano">
        <section id='c4-key' class="key">
          <section class='keynote'>Q</section>
        </section>
        <section id='c4-sharp-key' class="black-key">
          <section class='black-keynote'>1</section>
        </section>

        <section id='d4-key' class="key">
          <section class='keynote'>W</section>
        </section>
        <section id='d4-sharp-key' class="black-key">
          <section class='black-keynote'>2</section>
        </section>

        <section id='e4-key' class="key">
          <section class='keynote'>E</section>
        </section>

        <section id='f4-key' class="key">
          <section class='keynote'>R</section>
        </section>
        <section id='f4-sharp-key' class="black-key">
          <section class='black-keynote'>5</section>
        </section>

        <section id='g4-key' class="key">
          <section class='keynote'>T</section>
        </section>
        <section id='g4-sharp-key' class="black-key">
          <section class='black-keynote'>6</section>
        </section>

        <section id='a4-key' class="key">
          <section class='keynote'>Y</section>
        </section>
        <section id='a4-sharp-key' class="black-key">
          <section class='black-keynote'>7</section>
        </section>

        <section id='b4-key' class="key">
          <section class='keynote'>U</section>
        </section>

        <section id='c5-key' class="key">
          <div class='keynote'>V</div>
        </section>
        <section id='c5-sharp-key' class="black-key">
            <section class='black-keynote'>G</section>
        </section>

        <section id='d5-key' class="key">
            <section class='keynote'>B</section>
        </section>
        <section id='d5-sharp-key' class="black-key">
            <section class='black-keynote'>H</section>
        </section>

        <section id='e5-key' class="key">
            <section class='keynote'>N</section>
        </section>

        <section id='f5-key' class="key">
            <section class='keynote'>M</section>
        </section>
        <section id='f5-sharp-key' class="black-key">
            <section class='black-keynote'>K</section>
        </section>

        <section id='g5-key' class="key">
            <section class='keynote'>,</section>
        </section>
        <section id='g5-sharp-key' class="black-key">
            <section class='black-keynote'>L</section>
        </section>

        <section id='a5-key' class="key">
            <section class='keynote'>.</section>
        </section>
        <section id='a5-sharp-key' class="black-key">
            <section class='black-keynote'>;</section>
        </section>
        <section id='b5-key' class="key">
            <section class='keynote'>/</section>
        </section>
      </section>

      <script  src="main.js"></script>
